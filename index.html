<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events - Al Warqa</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Al Warqa Community Events</h1>
        <p>Stay updated with all upcoming events and important days in your community.</p>
    </header>

    <div id="calendar">
        <div class="month">
            <button id="prevMonth">&#8249;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&#8250;</button>
        </div>
        <div class="weekdays">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
        </div>
        <div class="days" id="daysContainer"></div>
    </div>

    <footer>
        <p>&copy; 2025 Al Warqa Community Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
