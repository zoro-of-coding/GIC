<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Medicine</title>
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <div class="donate-container">
        <h1>Donate Medicine</h1>
        <form id="donate-form">
            <label for="medicine-name">Medicine Name:</label>
            <input type="text" id="medicine-name" name="medicine-name" required>

            <label for="contact-info">Your Contact Info:</label>
            <input type="text" id="contact-info" name="contact-info" required>

            <label for="address">Your Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit" class="btn-submit">Donate</button>
        </form>
    </div>

    <script src="donate.js"></script>
</body>
</html>
